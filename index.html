<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Amazing vue game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="vue-app">
    <!-- bag image -->
    <div @click="punch" id="bag" v-bind:class="{ burst: ended }"></div>

    <!-- bag health -->
    <div id="bag-health">
      <div :style="{width: health + '%'}"></div>
    </div>

    <!-- bag controls -->
    <div id="controls">
      <!-- <button v-show="!ended" v-on:click="punch">Punch</button> -->
      <button v-on:click="restart">Restart</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
